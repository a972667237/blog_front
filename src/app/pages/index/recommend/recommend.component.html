<md-card class="recommend_card">
  <md-card-header>
    <md-card-title>推荐文章</md-card-title>
  </md-card-header>
  <md-card-content>
    <div class="commend_url">
      <div *ngFor="let re of recommend">
        <a routerLink="/detail/{{ re.id }}">{{re.title}}</a>
      </div>
    </div>
  </md-card-content>
</md-card>
